spring:
  cloud:
    skipper:
      server:
        packageRepositories:
         -
           name: test
           url: "classpath:"
        platform:
          kubernetes:
            accounts:
              dev:
                fabric8:
                  masterUrl: http://192.168.0.1:8443
                  namespace: dev1
                imagePullPolicy: Always
                entryPointStyle: exec
                limits:
                  cpu: 4
              qa:
                fabric8:
                  masterUrl: http://192.168.0.2:8443
                namespace: qaNamespace
                imagePullPolicy: IfNotPresent
                entryPointStyle: boot
                limits:
                  memory: 1024m
