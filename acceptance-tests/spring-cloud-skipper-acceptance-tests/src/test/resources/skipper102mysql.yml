version: '3'
services:
  skipper:
    image: 'spring-cloud-skipper-acceptance-image-legacy102'
    container_name: skipper
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_START_WAIT=5
      - SPRING_DATASOURCE_URL=jdbc:mariadb://mysql:3306/skipper
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
      - SPRING_DATASOURCE_DRIVER_CLASS=org.mariadb.jdbc.Driver
    ports:
      - 7577
    external_links:
      - mysql:mysql
