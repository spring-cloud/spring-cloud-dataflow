spring:
  cloud:
    dataflow:
      task:
        platform:
          kubernetes:
            accounts:
              dev:
                fabric8:
                  masterUrl: https://192.168.0.1:8443
                namespace: dev1
                imagePullPolicy: IfNotPresent
                entryPointStyle: exec
                limits:
                  cpu: 4
              qa:
                fabric8:
                  masterUrl: https://192.168.0.2:8443
                namespace: qaNamespace
                imagePullPolicy: IfNotPresent
                entryPointStyle: boot
                limits:
                  memory: 1024m
